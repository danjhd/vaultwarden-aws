  BackupFunction:
    Condition: EnableBackup
    Type: AWS::Serverless::Function
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W89
            reason: VPC not required.
          - id: W92
            reason: ReservedConcurrentExecutions not required.
    Properties:
      Runtime: python3.10
      Handler: app.lambda_handler
      MemorySize: 128
      Timeout: 30
      CodeUri: functions/backup-function
      Events:
        CWSchedule:
          Type: ScheduleV2
          Properties:
            ScheduleExpression: 'rate(1 day)'
      Policies: 
        S3WritePolicy:
          BucketName: !Ref Backup
      Environment:
        Variables:
          BackupBucket: !Ref Backup
      FileSystemConfigs:
        - Arn: !GetAtt LambdaEFSAccessPoint.Arn
          LocalMountPath: /mnt/efs
      VpcConfig:
        SecurityGroupIds: 
          - !Ref SecurityGroupLambdaBackup
        SubnetIds: 
          - !If
            - CreateVpc
            - !GetAtt VpcStack.Outputs.PrivateSubnetIdAz1
            - !Ref PrivateSubnetAz1
          - !If
            - CreateVpc
            - !GetAtt VpcStack.Outputs.PrivateSubnetIdAz2
            - !Ref PrivateSubnetAz3
          - !If
              - PrivateAz3Supplied
              - !Ref PrivateSubnetAz3
